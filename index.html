<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foods</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!--- Section1 -->
      <section class="section-1">
        <h1 class="section-heading">Flavours of Food!!</h1>
        <div class="section-1-icons">
          <i class="change fas fa-egg"></i>
          <i class="fas fa-stroopwafel"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-hotdog"></i>
          <i class="fas fa-drumstick-bite"></i>
          <i class="fas fa-apple-alt"></i>
          <i class="fas fa-ice-cream"></i>
          <i class="fas fa-fish"></i>
          <i class="fas fa-cookie"></i>
          <i class="fas fa-seedling"></i>
        </div>
      </section>
      <!--- End of Section1 -->
      <!--- Section2 -->
      <section class="section-2">
        <h1 class="section-heading">Popular Meals</h1>
        <div class="cards-container">
          <div class="card">
            <img src="images/card-img-1.png" class="card-image" />
            <h3 class="card-title">Fish</h3>
            <button class="card-button">Order Now!!</button>
          </div>
          <div class="card">
            <img src="images/card-img-2.png" class="card-image" />
            <h3 class="card-title">Cake</h3>
            <button class="card-button">Order Now!!</button>
          </div>
          <div class="card">
            <img src="images/card-img-3.png" class="card-image" />
            <h3 class="card-title">Lobster</h3>
            <button class="card-button">Order Now!!</button>
          </div>
        </div>
      </section>
      <!--- End of Section2 -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
